<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex, nofollow">
    <title>الموقع تحت الصيانة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #004080;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .animation {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- تضمين الأنميشن -->
        <img class="animation" src="Animation.gif" alt="أنميشن صيانة">
        <h1>عذرًا، هذا الموقع تحت الصيانة</h1>
        <p>نحن نعمل على تحسين الموقع. شكرًا لتفهمكم.</p>
    </div>
</body>
</html>
