<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع تحت الصيانة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #004080;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .animation {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            background: url('https://cdn-icons-png.flaticon.com/512/3506/3506616.png') no-repeat center/contain;
            animation: shake 1s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            75% { transform: rotate(-5deg); }
        }
        .contact {
            color: #004080;
            font-size: 16px;
        }
        .contact a {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animation"></div>
        <h1>عذرًا، هذا الموقع تحت الصيانة</h1>
        <p>إذا كنت تريد استخدام الموقع، يرجى التواصل مع مؤسس الموقع.</p>
        <p class="contact">
            تواصل مع: <a href="mailto:founder@example.com">founder@example.com</a>
        </p>
    </div>
</body>
</html>
