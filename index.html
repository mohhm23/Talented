<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الطلاب الموهوبين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            padding: 0;
            text-align: center;
            direction: rtl;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 20px 0;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        form {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s, background-color 0.3s;
        }
        input:focus {
            border-color: #004080;
            background-color: #eaf2f8;
            outline: none;
        }
        button {
            background-color: #004080;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #003366;
        }
        .note {
            color: #004080;
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .login-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .login-link:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // بيانات تسجيل الدخول
        const ADMIN_USERNAME = "admin";
        const ADMIN_PASSWORD = "asd28-@90n";

        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                alert("تم تسجيل الدخول بنجاح!");
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة.");
            }
        }
    </script>
</head>
<body>
    <header>
        تسجيل الطلاب الموهوبين
    </header>
    <form action="https://formsubmit.co/Helping.the.gifted@outlook.sa" method="POST" onsubmit="onSubmit(event)">
        <input type="text" name="studentName" placeholder="اسم الطالب الكامل" required>
        <input type="text" name="idNumber" placeholder="رقم الهوية" required>
        <input type="text" name="parentName" placeholder="اسم ولي الأمر" required>
        <input type="text" name="parentPhone" placeholder="رقم ولي الأمر" required>
        <div class="g-recaptcha" data-sitekey="6Lf9DaUqAAAAAGY2pvXkmLYWQuWCBm-HsqlYTxQk"></div>
        <button type="submit">إرسال</button>
        <p class="note">يرجى التأكد من صحة جميع البيانات المدخلة قبل الإرسال.</p>
    </form>

    <!-- رابط الدخول إلى المنصة -->
    <a href="#loginPage" class="login-link" onclick="document.getElementById('loginPage').style.display='block'">تسجيل الدخول إلى المنصة الخاصة بالموهوبين</a>

    <div id="loginPage" class="container" style="display: none;">
        <h2>تسجيل الدخول إلى المنصة</h2>
        <form id="loginForm" onsubmit="validateLogin(event)">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>

    <footer>
        تم تصميم الموقع من قبل فريق موهبة.
    </footer>
</body>
</html>
